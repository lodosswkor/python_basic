<!DOCTYPE html>
<html lang="en">
    <!-- css 선택자(selector) -->
<head>
    <title>Document</title>
    <style>
        /* id1이 적용된 요소에 적용할 스타일 */
        #id1 {
            color: blue;
        }
        /* id3이 적용된 요소에 적용할 스타일 */
        #id3 {
            background-color: green;
        }
    </style>
</head>
<body>
    <div id="id1">
        <p class="class1 class2">첫번째 div p 태그</p>
        <h2 id="id3" class="class1">첫번째 div h2 태그</h2>
    </div>
    <div id="id2">
        <h2 class="class1">두번째 div h2 태그</h2>
        <h3 class="class2">두번째 div h3 태그</h3>
    </div>
</body>
</html>
