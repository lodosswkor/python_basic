<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script>
        function fun1() {
            console.log("콘솔에 출력됩니다");
            alert("안녕하세요");
        }
    </script>
</head>
<body>
    <!-- 이 버튼을 클릭했을 때 fun1 이라는 함수를 호출 -->
    <button onclick="fun1()">버튼</button>
</body>
</html>
